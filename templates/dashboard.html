{% extends "base.html" %}
{% block content %}
<div class="container">
   <table class="table table-striped">
    <thead>
      <tr>
        <th>Resource</th>
        <th>Store Position</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}

        <td>{{ user.name}}</td>
        <td><button type="button" class="btn btn-primary">View Position</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
